<!DOCTYPE html>
{% load staticfiles %}
<html>


<head>
    <title>Rango</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
</head>


<body>
    
    <h1>Rango says...</h1>
    
    <div>
        hey there partner! <br />
        <strong>{{ boldmessage }}</strong><br />
    </div>
    

    <div>
        {% if categories %}
        <ul>
            {% for category in categories %}
            <li>
                <a href="/rango/category/{{ category.slug }}">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
        </div>
        

    <div>
        <a href="{% url 'rango:about' %}">About</a><br/>
        <a href="{% url 'rango:add_category' %}">Add New Category</a>

    </div>

    <div>
    <img src="{% static 'images/rango.jpg' %}"
    alt="Picture of Rango" /> <!-- acessibilidade -->
</div>

</body>


</html>
